name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Check format
        run: cargo fmt --check
      - name: Clippy
        run: cargo clippy --all-features -- -D warnings
      - name: Run tests
        run: cargo test --all-features --verbose
